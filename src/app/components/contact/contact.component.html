<div class="container mt-5">
    <h2 class="text-center mb-4">Contactez-nous</h2>
    
    <div class="row">
      <!-- Informations de contact -->
      <div class="col-md-6">
        <h4>Nos coordonn√©es</h4>
        <p><i class="bi bi-geo-alt"></i> 999 Rue des Laboratoires, Ville, Pays</p>
        <p><i class="bi bi-telephone"></i> +99 9 99 99 99 99</p>
        <p><i class="bi bi-envelope"></i> contact mail.com</p>
        <p><i class="bi bi-clock"></i> Lundi - Vendredi : 08h00 - 18h00</p>
      </div>
  
      <!-- Formulaire de contact -->
      <div class="col-md-6">
        <h4>Envoyez-nous un message</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="Votre nom">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Votre email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
