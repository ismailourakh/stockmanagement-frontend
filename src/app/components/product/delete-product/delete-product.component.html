<div class="modal show d-block" style="background: rgba(0,0,0,0.5);">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="btn-close" (click)="cancelDelete.emit()"></button>
        </div>
        <div class="modal-body">
          <p>Êtes-vous sûr de vouloir supprimer <strong>{{ productName }}</strong> ?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" (click)="confirmDelete.emit()">Supprimer</button>
          <button class="btn btn-secondary" (click)="cancelDelete.emit()">Annuler</button>
        </div>
      </div>
    </div>
  </div>
