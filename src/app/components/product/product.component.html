<div class="container mt-4">
  <h2 class="mb-3">Liste des Produits</h2>

  <!-- Composant AddProduct -->
  <app-add-product (productAdded)="onProductAdded($event)"></app-add-product>

  <div class="mb-3">
    <input type="text" [(ngModel)]="searchKeyword" placeholder="Rechercher un produit..." class="form-control" />
    <button class="btn btn-primary mt-2" (click)="searchProducts()">Rechercher</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Nom</th>
        <th>Prix</th>
        <th>Quantit√©</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.unitPrice }}</td>
        <td>{{ product.quantityInStock }}</td>
        <td>
          <button class="btn btn-info btn-sm">Modifier</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id!)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
