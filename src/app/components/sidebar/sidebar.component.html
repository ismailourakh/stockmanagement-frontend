<div class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Sidebar Logo -->
  <div class="sidebar-logo">
    <i class="bi bi-grid"></i>
    <span *ngIf="!isCollapsed">Stock Manager</span>
  </div>

  <!-- Menu Items -->
  <a class="menu-item" routerLink="/accueil" routerLinkActive="active" >
    <i class="bi bi-house"></i>
    <span *ngIf="!isCollapsed">Accueil</span>
  </a>

  <a class="menu-item" routerLink="/administration" routerLinkActive="active" >
    <i class="bi bi-person-gear"></i>
    <span *ngIf="!isCollapsed">Administration</span>
  </a>

  <a class="menu-item" routerLink="/stock" routerLinkActive="active"  (click)="testClick()">
    <i class="bi bi-box"></i>
    <span *ngIf="!isCollapsed">Stock</span>
  </a>

  <a class="menu-item" routerLink="/commande" routerLinkActive="active" >
    <i class="bi bi-cart"></i>
    <span *ngIf="!isCollapsed">Commande</span>
  </a>

  <a class="menu-item" routerLink="/recherche" routerLinkActive="active" >
    <i class="bi bi-search"></i>
    <span *ngIf="!isCollapsed">Recherche</span>
  </a>

  <a class="menu-item" routerLink="/statistique" routerLinkActive="active" >
    <i class="bi bi-bar-chart"></i>
    <span *ngIf="!isCollapsed">Statistique</span>
  </a>

  <a class="menu-item" routerLink="/contact" routerLinkActive="active" >
    <i class="bi bi-envelope"></i>
    <span *ngIf="!isCollapsed">Contact</span>
  </a>
</div>

<!-- Toggle Button -->
<button class="toggle-btn" (click)="isCollapsed = !isCollapsed">
  <i class="bi" [ngClass]="{'bi-chevron-left': !isCollapsed, 'bi-chevron-right': isCollapsed}"></i>
</button>
