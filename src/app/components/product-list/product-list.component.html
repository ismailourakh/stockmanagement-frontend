<div class="container mt-4">
    <h2>Product List</h2>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Description</th>
          <th>Unit Price</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.unitPrice }}</td>
          <td>{{ product.quantityInStock }}</td>
        </tr>
      </tbody>
    </table>
  </div>
